<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sticky Stacking Rows</title>
    <style>
      :root {
        --row-h: 56px; /* 각 줄 높이 */
        --stack-gap: 1px; /* 스택된 줄 사이 경계선 간격 */
        --space: 60vh; /* 줄 사이 초반 간격(스크롤 거리) */
        --pad-x: 6vw;
        --bg: #0a0c11;
        --fg: #e6ebff;
        --sep: rgba(255, 255, 255, 0.08);
      }
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        background: var(--bg);
        color: var(--fg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans,
          Arial, sans-serif;
      }

      .spacer {
        height: 60vh;
        display: grid;
        place-items: center;
        color: #8ea0c8;
      }

      /* ===== 스택 리스트 컨테이너 ===== */
      .stacked {
        position: relative;
        padding-block: 2vh 40vh; /* 위/아래 여유 */
      }
      .stacked::after {
        /* 마지막까지 전부 쌓인 상태를 충분히 보여주기 위한 바닥 여유 */
        content: '';
        display: block;
        height: 50vh;
      }

      /* ===== 각 줄 ===== */
      .row {
        position: sticky;
        top: calc(var(--i) * (var(--row-h) + var(--stack-gap)));
        height: var(--row-h);
        display: flex;
        align-items: center;
        padding: 0 var(--pad-x);
        background: var(--bg); /* 누적될 때 뒤를 가리도록 배경 유지 */
        border-bottom: 1px solid var(--sep);
        z-index: calc(100 - var(--i)); /* 위에 있는 줄이 항상 위로 */
        letter-spacing: 0.06em;
        text-transform: uppercase;
        font-weight: 700;
        font-size: clamp(12px, 1.8vw, 14px);
        /* 초기 간격(스크롤 거리) */
        margin-top: var(--space);
      }
      .row:first-child {
        margin-top: 0;
      } /* 첫 줄은 위 간격 없음 */

      /* 보기 좋게 카드 그리드 (옵션) */
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(220px, 1fr));
        gap: 20px;
        padding: 3vh var(--pad-x) 6vh;
      }
      .card {
        aspect-ratio: 4/3;
        border-radius: 10px;
        overflow: hidden;
        background: linear-gradient(120deg, #0e1320, #1c2a5a);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="spacer"><h2>위쪽 컨텐츠</h2></div>

    <!-- 스크롤할수록 위로 차곡차곡 쌓이는 줄들 -->
    <section class="stacked">
      <div class="row" style="--i: 0">DRIVING CHANGE</div>
      <div class="row" style="--i: 1">ELEVATING SPACES</div>
      <div class="row" style="--i: 2">NAVIGATING MARKET FRONTIERS</div>
      <div class="row" style="--i: 3">BEYOND BOUNDARIES</div>
      <div class="row" style="--i: 4">ADAPTIVE LIVING</div>

      <!-- 예시: 아래쪽에 카드 그리드 등 본문 컨텐츠 -->
      <div class="grid">
        <div class="card"></div>
        <div
          class="card"
          style="background: linear-gradient(120deg, #203068, #4a66cc)"
        ></div>
        <div
          class="card"
          style="background: linear-gradient(120deg, #8291ef, #6f83e0)"
        ></div>
      </div>
    </section>

    <div class="spacer"><h2>아래쪽 컨텐츠</h2></div>
  </body>
</html>
